name: Deploy Frontend to S3

on:
  push:
    branches:
      - main
      - feature/aws-deployment
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  S3_BUCKET: tixe-frontend
  CLOUDFRONT_DISTRIBUTION_ID: E1234567890ABC  # Replace with your actual CloudFront distribution ID
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build application
        env:
          REACT_APP_API_URL: https://api.tixe.dev
          NODE_ENV: production
        run: |
          cd frontend
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          cd frontend/build
          aws s3 sync . s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "manifest.json" \
            --exclude "robots.txt"
          
          # Upload HTML files with no-cache to ensure updates are picked up
          aws s3 sync . s3://${{ env.S3_BUCKET }} \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.html" \
            --include "manifest.json" \
            --include "robots.txt"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "âœ… Frontend deployed successfully!"
          echo "S3 Bucket: s3://${{ env.S3_BUCKET }}"
          echo "Website URL: https://www.tixe.dev"
