name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    # environment: prod   # <-- uncomment if your vars are stored under Environment "prod"
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install Dependencies
      run: npm install

    - name: Build Project (CRA)
      run: npm run build
      env:
        CI: "false"
        REACT_APP_API_BASE_URL: ${{ vars.REACT_APP_API_BASE_URL }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-1
   

    - name: Deploy to S3 (debug)
      run: |
        echo "Bucket used: 'tixe.dev'"
        aws s3 sync build/ s3://tixe.dev --delete


    - name: Invalidate CloudFront
      run: aws cloudfront create-invalidation --distribution-id E2CGJZ6N86ZDCI --paths "/index.html"
