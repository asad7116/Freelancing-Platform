name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    # environment: prod   # <-- uncomment if your vars are stored under Environment "prod"
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install Dependencies
      run: npm ci

    - name: Build Project (CRA)
      run: npm run build
      env:
        CI: "false"
        REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-1
    - name: Debug Variable Visibility
      run: |
        echo "My Variable is: ${{ vars.FRONTEND_S3_BUCKET }}"

    - name: Debug vars (safe)
      run: |
        echo "FRONTEND_S3_BUCKET length: ${#FRONTEND_S3_BUCKET}"
      env:
        FRONTEND_S3_BUCKET: ${{ vars.FRONTEND_S3_BUCKET }}

    - name: Validate vars are present
      run: |
        test -n "${{ vars.FRONTEND_S3_BUCKET }}" || (echo "Missing vars.FRONTEND_S3_BUCKET" && exit 1)

    - name: Deploy to S3
      run: aws s3 sync build/ s3://${{ vars.FRONTEND_S3_BUCKET }} --delete

    - name: Invalidate CloudFront
      run: aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/index.html"
